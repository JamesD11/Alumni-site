<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-1">
                <img src="{{selected.account.image}}" alt="placeholder+image" class="thumbnail" width="400px" height="300px">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-1">
                <h2>{{selected.account.title}}</h2>
                <h3 class="text-center">About</h3>
                <p>{{selected.account.bio}}</p>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h3>Skills</h3>
                <p class="text-center">{{selected.account.skills}}</p>
            </div>
            <div class="col-md-3">
                <h3>Contact</h3>
                <p class="text-center">Email {{selected.account.email}}</p>
                <p class="text-center">LinkedIn {{selected.account.linkedin}}</p>
                <p class="text-center">Github {{selected.account.github}}</p>
            </div>
            <div class="container" ng-repeat="github in info">
                <p>{{github.location}}</p>
                <p>{{github.login}}</p>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <!-- <button class="btn btn-primary" ng-click="ok()">OK</button> -->
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
