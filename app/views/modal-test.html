<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h2>{{selected.account.name}}</h2>
                <img src="{{selected.account.image}}" alt="placeholder+image" class="img-responsive">
            </div>
            <div class="col-md-6">
                <br>
                <h3 class="text-center">About</h3>
                <p>{{selected.account.bio}}</p>
                <hr>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <li class="list-group-item">
                    <h2>Location</h2>
                    <h3>{{results.github.location}}</h3>
                </li>
                <li class="list-group-item">
                    <h2>Github</h2>
                    <h3>{{results.github.login}}</h3>
                </li>
            </div>
            <div class="list col-md-6">
                <h3 class="text-center">User Repos</h3>
                <li class="list-group-item" ng-repeat="item in repos">
                    <span><h4><a href="{{item.html_url}}">{{item.name}}</a></h4></span>
                    <span>{{item.description}}</span>
                </li>
            </div>
        </div>
        <br>
    </div>
    <div class="modal-footer">
        <!-- <button class="btn btn-primary" ng-click="ok()">OK</button> -->
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
