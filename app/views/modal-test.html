<div class="modal-header">
    <h2>{{selected.account.title}}</h2>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h3 class="text-center">About</h3>
                <p>{{selected.account.bio}}</p>
            </div>
            <div class="col-md-3">
                <img src="{{selected.account.image}}" alt="placeholder+image" class="thumbnail">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h3 class="text-center">Skills</h3>
                <p class="text-center">{{selected.account.skills}}</p>
            </div>
            <div class="col-md-3">
                <h3 class="text-center">Contact</h3>
                <p class="text-center">{{selected.account.email}}</p>
                <p class="text-center">{{selected.account.linkedin}}</p>
                <p class="text-center">{{selected.account.github}}</p>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
