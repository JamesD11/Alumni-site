<!-- Container -->
<div class="container" ng-controller="modalCTRL">
    <button ng-click="showFilters = true" class="btn-primary">Filters</button>
    <div class="row text-center">
        <div class="filters col-md-12" ng-show="showFilters">
            <label>Enter search term</label>
            <input type="text" ng-model="accountsFilter">
        </div>
    </div>
    <div class="row text-center" ng-show="showFilters">
        <div class="col-md-4">
            <label>skill</label>
            <select ng-model="category">
                <option ng-repeat="category in categories" value="{{category}}">{{category}}</option>
            </select>
        </div>
    </div>
    <div class="row ">
        <!-- Card Projects -->
        <div class="col-md-4" ng-repeat="account in userAccounts
         | filter: accountsFilter
         | filter: category">
            <div class="card ">
                <div class="card-image ">
                    <a href="" ng-click="open(account)"><img src="{{account.image}} " alt=""></a>
                    <span class="card-title ">{{account.title}}</span>
                </div>
                <div class="card-content ">
                    <p>{{account.bio}}</p>
                    <hr>
                    <p><i class="fa fa-envelope" aria-hidden="true"></i> {{account.email}}</p>
                </div>
                <div class="card-action ">
                    <span><a href=" " class="icoGithub " title="Github "><i class="fa fa-github "></i></a></span>
                    <span><a href=" " class="icoGithub " title="Github "><i class="fa fa-linkedin "></i></a></span>
                </div>
            </div>
        </div>
    </div>
</div>
