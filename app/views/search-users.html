    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

            </button>
        </div>

                <li><a href="#index">Home</a></li>

<!-- Container -->
<div class="container" ng-controller="modalCTRL">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <div class="search-box text-center">
                    <h2 class="search"></h2>
                </div>
                <input type="text" class="form-control" ng-model="accountsFilter" placeholder="Search">
            </div>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <label>Filter by skills</label>
            <select ng-model="category">
                <option ng-repeat="category in categories" value="{{category}}">{{category}}</option>
            </select>
            <hr>
        </div>
    </div>
    <br>
    <div class="row ">
        <div class="col-md-4" ng-repeat="account in userAccounts
         | filter: accountsFilter
         | filter: category">
            <div class="card ">
                <div class="card-image">
                    <a href="" ng-click="open(account)"><img src="{{account.image}} " alt=""></a>
                    <span class="card-title">{{account.title}}</span>
                </div>
                <div class="card-content ">
                    <p>{{account.bio}}</p>
                    <hr>
                    <p><i class="fa fa-envelope" aria-hidden="true"></i> {{account.email}}</p>
                </div>
                <div class="card-action ">
                    <span><a href=" " class="icoGithub " title="Github "><i class="fa fa-github "></i></a></span>
                    <span><a href=" " class="icoGithub " title="Github "><i class="fa fa-linkedin "></i></a></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
$(function() {
    $(".search").typed({
        strings: ["Search for...", "Talent", "Personality", "Team player", "Search"],
        typeSpeed: 70
    });
});
</script>
